<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{menu.html :: nav-menu}"></div>
<div class="container text-center">
    <div><h1>Products</h1></div>
    <div>
        <h2 sec:authorize="hasAnyAuthority('products:write')"><a th:href="@{/candy/add-candy}">Add new Product</a></h2>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <div sec:authorize="hasAnyAuthority('products:write')">
                    <th></th>
                    <th></th>
                </div>
                <div sec:authorize="hasAnyAuthority('products:read')">
                    <th></th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr:block>
                <tr th:each="I : ${chocolateList}">
                    <td>
                        <img alt="" th:src="*{'data:image/jpeg;base64,'+{I.image}}" height="60px"/>
                    </td>
                    <td th:text="${I.name}"></td>
                    <td th:text="${I.description}"></td>
                    <td th:text="${I.price}"></td>
                    <td sec:authorize="hasAnyAuthority('products:write')">
                        <a th:href="@{'/candy/delete/' + ${I.id}}">Delete</a>
                    </td>
                    <td sec:authorize="hasAnyAuthority('products:write')">
                        <a th:href="@{'/candy/edit/' + ${I.id}}">Update</a>
                    </td>
                    <td sec:authorize="hasAnyAuthority('products:read')">
                        <a th:href="@{'/products/'+ ${I.id}+'/bucket'}">Add to bucket</a>
                    </td>
                </tr>
            </tr:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

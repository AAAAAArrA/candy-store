<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deleted Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}">
</head>
<body>
<div th:insert="~{menu.html :: nav-menu}"></div>
<div class="container text-center">
    <div><h1>Deleted Products</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr:block>
                <tr th:each="I : ${deletedProducts}">
                    <td>
                        <img alt="" th:src="*{'data:image/jpeg;base64,'+{I.image}}" height="60px"/>
                    </td>
                    <td th:text="${I.name}"></td>
                    <td th:text="${I.description}"></td>
                    <td th:text="${I.price}"></td>
                </tr>
            </tr:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

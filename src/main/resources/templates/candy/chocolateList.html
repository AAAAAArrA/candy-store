<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Products</h1></div>
    <div sec:authorize="hasAuthority('PRODUCTS_WRITE')"><h2><a th:href="@{/candy/add-candy}">Add new Product</a></h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th sec:authorize="hasRole('MANAGER')"></th>
                <th sec:authorize="hasRole('MANAGER')"></th>
            </tr>
            </thead>
            <tbody>
            <tr:block>
                <tr th:each="I : ${chocolateList}">
                    <td>
                        <img alt="" th:src="*{'data:image/jpeg;base64,'+{I.image}}" height="60px"/>
                    </td>
                    <td th:text="${I.name}"></td>
                    <td th:text="${I.description}"></td>
                    <td th:text="${I.price}"></td>
                    <td sec:authorize="hasRole('MANAGER')">
                        <a th:href="@{'/candy/delete/' + ${I.id}}">Delete</a>
                    </td>
                    <td sec:authorize="hasRole('MANAGER')">
                        <a th:href="@{'/candy/edit/' + ${I.id}}">Update</a>
                    </td>
                </tr>
            </tr:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
